            </button>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add_class">
              <i class="fas fa-plus-circle"></i> Add Class 
            </button>

            <hr>

            <button type="button" class="btn btn-outline-secondary active" data-bs-toggle="modal" data-bs-target="#add_customer">

            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#add_customer">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <input type="text" class="form-control" id="minet_ip" placeholder="IP Address">
                        </div>
                        <div class="mb-3">
                          <input type="text" class="form-control" id="minet_ip_details" placeholder="Details">
                        </div>
                    </form>
                  </div>
                  <div class="modal-footer">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
